<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="GwadaKing">
    <meta name="description" content="Light Wikipedia Viewer">
    <meta name="keywords" content="wikipedia viewer, wiki viewer, wiki light viewer, light wiki viewer">           
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">  
      <header>
        <div class="row text-center">    
          <div class="col-sm-12 text-success mx-auto" id="wikiLogo">        
            <!-- LOGO WIKI -->
            <i class="fa fa-wikipedia-w fa-5x"></i>        
            <h2>WIKI LIGHT VIEWER</h2>        
          </div> 
        </div>
        <div class="row">
          <div class="col-sm-12 mx-auto" id="searchBar"> 
            <!-- FORMULAIRE RECHERCHE -->
            <form class="form-horizontal" id="searchBarForm" method="get">            
              <input type="search" class="form-control btn-sm" name="goSearch" id="goSearch" placeholder="Search Wikipedia" max=255 required>     
              <input type="submit" name="submit" id="submit" class="btn-sm btn-success form-control" value="SEARCH">       
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 mx-auto">
            <!-- BOUTON RANDOM PAGE -->
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" class="btn-sm btn-block btn-success">I'M LUCKY</button></a>
          </div>    
        </div>
      </header>  
      <section>
        <div class="row">
          <div class="col-sm-12" id="content">
            <!-- INSERTION POINT -->
          </div>
        </div>  
      </section>
      <footer>
        <span><p class="text-center">Wikipedia Light Viewer by GwadaKing 2017</p></span>
      </footer>  
    </div> <!-- fin container-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script> 
    <script src="index.js"></script>  
  </body>
</html>
